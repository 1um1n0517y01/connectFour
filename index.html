<!doctype html>
<html>
<head>

  <title>Connect four</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <div class="wrapper">

    <h1>Connect 4</h1>

    <form id="myForm">

      <!--SELECT TEAM 1 NAME-->
      <div class="playerSelectDiv">
        <label>Team 1</label><br>
        <input type="text" id="player1" pattern="(?!.*(.)(?:.*\1){2})[a-z]{4}" required onchange="
          this.setCustomValidity(this.validity.patternMismatch ? 'Please use 4 lower case letters for your name. Characters must not repeat 3 or more times.' : '');">
      </div>

      <!--INFO MESSAGE-->
      <div id="teamSelectInfo" class="playerSelectDiv">
        <p>Please, enter two 4-letter team names.</p>
      </div>

      <!--SELECT TEAM 2 NAME-->
      <div class="playerSelectDiv">
        <label>Team 2</label><br>
        <input type="text" id="player2" pattern="(?!.*(.)(?:.*\1){2})[a-z]{4}" required onchange="
          this.setCustomValidity(this.validity.patternMismatch ? 'Please use 4 lower case letters for your name. Characters must not repeat 3 or more times.' : '');">
      </div>

      <!--SUBMIT BUTTON-->
      <div id="btnSubmitDiv">
        <input type="submit" id="btnSubmit" value="Submit">
      </div>

    </form>
  </div>

  
  <script>

    
    document.getElementById('myForm').onsubmit = function() { 
      //STORE PLAYER NAMES TO LOCAL STORAGE
      var player1Name = document.getElementById('player1');
      var player2Name = document.getElementById('player2');
      localStorage.setItem("player1", player1Name.value);
      localStorage.setItem("player2", player2Name.value);

      //REDIRECT TO GAME.HTML ON FORM SUBMIT
      window.location.href = "game.html"; 
      return false;
    };

  </script>

</body>
</html>
